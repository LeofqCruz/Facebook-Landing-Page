<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/favicon.png">
    <title>Facebook</title>
</head>

<body>
    <div class="left-side">
        <div class="logo">
            <img src="./assets/img/logo.svg" alt="Facebook logo">
        </div>
        <h2>
            O Facebook ajuda você a se conectar e compartilhar 
            com as pessoas que fazem parte da sua vida.
        </h2>
    </div>
    <div class="right-side">
        <div class="form">
            <form action="">
                <div class="input-box">
                    <input type="text" name="emailOrPhone" id="emailOrPhone" placeholder="Email ou telefone">
                    <span id="email-error"></span>
                    <span id="phone-error"></span>
                    <input type="password" name="password" id="password" placeholder="Senha">
                    <span id="password-error"></span>
                </div>
                <button type="submit">Entrar</button>
            </form>

            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="separator"></div>

            <div class="new-account">
                <button type="submit">Criar nova conta</button>
            </div>

        </div>

        <div class="form-footer">
            <a href="#">Criar uma Página</a> para uma celebridade, uma marca ou uma<br> empresa.
        </div>
    </div>

    <footer>

    </footer>
</body>

</html>
